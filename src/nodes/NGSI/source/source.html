<script type="text/javascript">
  RED.nodes.registerType('NGSI source', {
    category: 'FIWARE',
    color: '#A9E2F3',
    defaults: {
      name: { value: '' },
      openapis: {
        type: 'Open APIs',
        required: true
      },
      servicepath: { value: '/' },
      mode: { value: 'normalized' },
      entitytype: { value: '' },
      idpattern: { value: '' },
      attrs: { value: '' },
      query: { value: '' },
      buffering: { value: 'off' }
    },
    inputs: 1,
    outputs: 1,
    icon: 'fiware-non-free.svg',
    label: function () {
      return this.name || 'NGSI source';
    },
    paletteLabel: 'source'
  });

<script type="text/x-red" data-template-name="NGSI source">
  <div class="form-row">

  </div>
  <div class="form-row">
      <label for="node-input-openapis"><i class="fa fa-tag"></i> Context Broker</label>
      <input type="text" id="node-input-openapis">
  </div>
  <div class="form-row">
      <label for="node-input-servicepath"><i class="fa fa-tag"></i> ServicePath</label>
      <input type="text" id="node-input-servicepath">
  </div>
  <div class="form-row">
      <label for="node-input-mode"><i class="fa fa-tag"></i> Representation</label>
      <select id="node-input-mode">
          <option value="normalized">normalized</option>
          <option value="keyValues">keyValues</option>
      </select>
  </div>
  <div class="form-row">
      <label for="node-input-entitytype"><i class="fa fa-tag"></i> Entity type</label>
      <input type="text" id="node-input-entitytype">
  </div>
  <div class="form-row">
      <label for="node-input-idpattern"><i class="fa fa-tag"></i> ID pattern</label>

      <select id="node-input-forbidden">
          <option value="false" selected>off</option>
          <option value="true">on</option>
      </select>
  </div>
</script>

  <dl class="message-properties">

      <dt>statusCode

      </dt>
