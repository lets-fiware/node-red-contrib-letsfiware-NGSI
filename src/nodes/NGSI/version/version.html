<script type="text/javascript">
  RED.nodes.registerType('FIWARE version', {
    category: 'FIWARE',
    color: '#A9E2F3',
    defaults: {
      name: { value: '' },
      openapis: {
        type: 'Open APIs',
        required: true
      }
    },
    inputs: 1,
    outputs: 1,
    icon: 'fiware-non-free.svg',
    label: function () {
      return this.name || 'FIWARE version';
    },
    paletteLabel: 'version'
  });
</script>

<script type="text/x-red" data-template-name="FIWARE version">
  <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> name</label>
      <input type="text" id="node-input-name" placeholder="name">
  </div>
  <div class="form-row">
      <label for="node-input-openapis"><i class="fa fa-tag"></i> Generic Enabler</label>
      <input type="text" id="node-input-openapis">
  </div>
</script>

<script type="text/x-red" data-help-name="FIWARE version">
  <p>A simple node that allows to obtain the version information of FIWARE GE</p>
  <h3>Input</h3>
  <dl class="message-properties">
      <dt>payload
          <span class="property-type">any</span>
      </dt>
      <dd>payload containing any payload</dd>
  </dl>

  <h3>Output</h3>
  <dl class="message-properties">
      <dt>payload
          <span class="property-type">JSON Object</span>
      </dt>
      <dd>the version information of FIWARE GE</dd>
      <dt>statusCode
          <span class="property-type">Number</span>
      </dt>
      <dd>Status code returned by the NGSIv2 API</dd>
  </dl>

  <h3>Details</h3>
  <p>See <a href="https://node-red-contrib-letsfiware-ngsi.letsfiware.jp/en/custom_nodes/fiware_version/">here</a> for full documentation.</p>
</script>
