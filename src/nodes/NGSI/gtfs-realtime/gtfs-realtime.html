<script type="text/x-red" data-help-name="GTFS Realtime to NGSI">
  <p>
  A simple node that allows to transform from GTFS realtime data to NGSIv2 entities.
  </p>
  <h3>Inputs</h3>
  <dl class="message-properties">
      <dt>payload
          <span class="property-type">JSON Array or string</span>
      </dt>
      <dd>payload containing GTFS-realtime data or a URL that provides GTFS-realtime data.
      If a <code>JSON Object</code> containing a GTFS realtime data is provided,
      it will be automatically converted to a <code>JSON Array</code></dd>
  </dl>

  <h3>Outputs</h3>
  <dl class="message-properties">
      <dt>payload
          <span class="property-type">Number</span>
      </dt>
      <dd>NGSIv2 entities transformed from GTFS realtime data</dd>
  </dl>

  <h3>Details</h3>
  <p>See <a href="https://node-red-contrib-letsfiware-ngsi.letsfiware.jp/en/custom_nodes/ngsi_gtfs_realtime/">here</a> for full documentation.</p>
</script>
