<script type="text/javascript">
  RED.nodes.registerType('Service and ServicePath', {
    category: 'FIWARE',
    color: '#A9E2F3',
    defaults: {
      name: { value: '' },
      serviceMode: { value: 'pass' },
      serviceValue: { value: '' },
      servicePathMode: { value: 'pass' },
      servicePathValue: { value: '' }
    },
    inputs: 1,
    outputs: 1,
    icon: 'fiware-non-free.svg',
    label: function () {
      return this.name || 'Service and ServicePath';
    },
    paletteLabel: 'service and servicepath'
  });

  /* eslint no-unused-vars: 0 */
  function serviceMode_actionType_Changed(e) {
    switch (e.target.value) {
      case 'add':
        document.getElementById('serviceValue').hidden = false;
        break;
      default:
        document.getElementById('serviceValue').hidden = true;
        break;
    }
  }
  /* eslint no-unused-vars: 0 */
  function servicePathMode_actionType_Changed(e) {
    switch (e.target.value) {
      case 'add':
        document.getElementById('servicePathValue').hidden = false;
        break;
      default:
        document.getElementById('servicePathValue').hidden = true;
        break;
    }
  }
</script>

<script type="text/x-red" data-template-name="Service and ServicePath">
  <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> name</label>
      <input type="text" id="node-input-name" placeholder="name">
  </div>
  <div class="form-row">
      <label for="node-input-serviceMode"><i class="icon-tag"></i> FIWARE Service</label>
      <select id="node-input-serviceMode" onchange="serviceMode_actionType_Changed(event)">
          <option value="pass">Passthrough</option>
          <option value="add">Add</option>
          <option value="delete">Delete</option>
      </select>
  </div>
  <div class="form-row" id="serviceValue">
      <label for="node-input-serviceValue"><i class="fa fa-tag"></i> Service value</label>
      <input type="text" id="node-input-serviceValue">
  </div>
  <div class="form-row">
      <label for="node-input-servicePathMode"><i class="icon-tag"></i> FIWARE ServicePath</label>
      <select id="node-input-servicePathMode" onchange="servicePathMode_actionType_Changed(event)">
          <option value="pass">Passthrough</option>
          <option value="add">Add</option>
          <option value="delete">Delete</option>
      </select>
  </div>
  <div class="form-row" id="servicePathValue">
      <label for="node-input-servicePathValue"><i class="fa fa-tag"></i> ServicePath value</label>
      <input type="text" id="node-input-servicePathValue">
  </div>
</script>

  <h4>Output</h4>

  <p>See <a href="https://node-red-contrib-letsfiware-ngsi.letsfiware.jp/en/custom_nodes/service-and-servicepath/">here</a> for full documentation.</p>
</script>
